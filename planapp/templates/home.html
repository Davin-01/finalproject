{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">My Plans</h1>
            <form method="POST" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm" aria-label="Logout">Logout</button>
            </form>
        </div>
    </header>

    <main class="container my-5">

        <!-- Create New Plan Button -->
        <div class="text-center mb-4">
            <a href="{% url 'create-plan' %}" class="btn btn-success btn-lg" aria-label="Create New Plan">+ Create New Plan</a>
        </div>

        <!-- Plans List Section -->
        <section class="plans-list">
            {% if plans %}
                <ul class="list-group">
                    {% for plan in plans %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="plan-name">
                                <a href="{% url 'plan-detail' plan.id %}" class="text-decoration-none" aria-label="View Plan: {{ plan.name }}">{{ plan.name }}</a>
                            </span>
                            <div class="plan-actions">
                                <!-- You can uncomment these lines to add more actions for each plan -->
{#                                #}
{#                                <a href="{% url 'edit-plan' plan.id %}" class="btn btn-warning btn-sm" aria-label="Edit Plan: {{ plan.name }}">Edit</a>#}
{#                                <a href="{% url 'archive-plan' plan.id %}" class="btn btn-secondary btn-sm" aria-label="Archive Plan: {{ plan.name }}">Archive</a>#}
{#                                #}
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted">No plans available. Create your first plan now!</p>
            {% endif %}
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
