{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Plan</title>
    <link rel="stylesheet" href="{% static 'css/plan.css' %}">
</head>
<body>
    <header>
        <h1>Are you sure you want to delete this plan?</h1>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </header>

    <main>
        <p>Plan: {{ plan.name }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="cta-button">Yes, Delete</button>
        </form>
        <a href="{% url 'plan-detail' plan.id %}" class="cta-button">Cancel</a>
    </main>
</body>
</html>
