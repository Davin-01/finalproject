{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plan.name }}</title>
    <link rel="stylesheet" href="{% static 'css/plan.css' %}">
</head>
<body>
    <header>
        <h1>{{ plan.name }}</h1>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </header>

    <main>
        <section class="plan-details">
            <p><strong>Name:</strong> {{ plan.name }}</p>
            <p><strong>Description:</strong> {{ plan.description }}</p>
        </section>

        <section class="plan-actions">
            <a href="{% url 'edit-plan' plan.id %}" class="cta-button">Edit</a>
            <a href="{% url 'delete-plan' plan.id %}" class="cta-button" 
               onclick="return confirm('Are you sure you want to delete this plan?')">Delete</a>
        </section>
    </main>
</body>
</html>
